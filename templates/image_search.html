{% extends "layout.html" %}


{% block title %}
Image Search
{% endblock %}


{% block buttons %}
<a href="{{ url_for('index') }}">
        <button class="google_button">Google Search</button>
</a>
<a href="{{ url_for('advanced_search') }}">
        <button class="google_button">Advanced Search</button>
</a>
{% endblock %}

{% block content %}
<div class="d-flex justify-content-center">
        <div class="div_google_images">
                <img class="google_images_image" alt="Google Images" src="./static/google-images-search-logo-white.png">
                <span class="text_google_images">images</span>
        </div>
</div>

<div>
        <!--google image search paremeters from the
                following stack overflow article:
                https://stackoverflow.com/questions/63040965/how-do-i-create-a-link-to-google-image-search-via-html-form
                -->

        <!-- form element that defines how and where user input is being sent to (https://www.google.com/search + GET method) -->
        <form action="https://www.google.com/search" method="GET">
                <div class="mt-3">
                        <!-- form controll added custom css in style.css and rounedd pill for giving the search form the same rounded form as the google search form -->

                        <!--logic for submitting the form:
                                the form action submits to https://www.google.com/search
                                if the input has the name "q", the form sends
                                the input value as a key-value pair in the URL
                                so the URL will be:
                                https://www.google.com/search?q=SEARCH_TERM
                        -->
                        <input type="text" name="q" class="form-control rounded-pill"
                                placeholder="Enter your search term" autocomplete="off">

                        <!-- centered container to ensure the submit button is centered -->
                        <div class="d-flex justify-content-center">
                                <!-- hidden input + submit button
                                        hidden input:
                                                to specify image search
                                                the "tbm" parameter with value
                                                "isch" tells google to perform an image search

                                        submit button:
                                                to initiate the image search
                                                when clicked, the form submits the query to gogle with the "tbm" and "q" parameters
                                                so we get https://www.google.com/search?q=SEARCH_TERM&tbm=isch -->
                                <input type="hidden" name="tbm" value="isch">
                                <button type="submit" class="google_button">Image Search</button>
                        </div>
                </div>
        </form>
</div>



{% endblock %}
