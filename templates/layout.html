<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- the "search" is a default value below, in case no value is provided for the jinja template -->
        <title>{% block title %}Search{% endblock %}</title>
        <!-- importing bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- importing the stylesheet -->
        <link href="../static/style.css" rel="stylesheet">
    </head>



    <!-- container for the buttons below as a template (buttons need to be added manually as they're always different on each page) -->

    <body class="bg_pages">
        <div class="container">
                <div class="col-12 col-md-auto d-flex flex-column align-items-end mb-5 mt-3">
                    {% block buttons %}
                    {% endblock %}
            </div>
        </div>


        <!-- rest of code comes in the below jinja placeholders  -->
        {% block content %}
        {% endblock %}
    </body>

</html>
